services:
  aren-gateway:
    image: ${AREN_IMAGE:-aren:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      AREN_GATEWAY_TOKEN: ${AREN_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${AREN_CONFIG_DIR}:/home/node/.aren
      - ${AREN_WORKSPACE_DIR}:/home/node/.aren/workspace
    ports:
      - "${AREN_GATEWAY_PORT:-18789}:18789"
      - "${AREN_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${AREN_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  aren-cli:
    image: ${AREN_IMAGE:-aren:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${AREN_CONFIG_DIR}:/home/node/.aren
      - ${AREN_WORKSPACE_DIR}:/home/node/.aren/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
